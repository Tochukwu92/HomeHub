{% extends 'base.html' %}
<body>
    {% block content %}
    <section class="empty__page-details">

        <h1 class="details__head">HOUSES FOR RENT</h1>
        <div class="empty__page-info">
            {% if posts %}
                {% for post in posts %}
                
                    <div class="empty__page-inner">
                        <div class="details__each">
                            <h1>{{ post.status }}</h1>
                            <p>Posted on: {{ post.posted_time.strftime('%d-%m-%Y') }}</p>
                            <p>{{ post.description }}</p>
                            <p>Address: {{ post.address }}</p>
                            <div class="view__details">
                                <a href="{{ url_for('single_post', post_id=post.id) }}">View details</a>
                            </div>
                        </div>
                    </div>
        
                <hr>
                {% endfor %}
            {% endif %}
        </div>
    </section>
    {% endblock content %}
</body>
