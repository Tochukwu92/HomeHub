{% extends 'base.html' %}

{% block content %}

            <td>
		        <h1>Agent: {{ current_user.username }}</h1>

		        {% endif %}

        <a href="{{ url_for('edit_account') }}">Edit profile</a>
    </p>
{% endblock content %}
