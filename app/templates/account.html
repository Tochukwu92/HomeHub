{% extends 'base.html' %}

{% block content %}
    <section class="empty__page">
        <h1>Profile Account</h1>
        <table style style="border: 1px solid black; border-collapse: collapse;">
            <tr valign="top">
                <td style="border: 1px solid black;">
                    <h1>Agent: {{ current_user.username }}</h1>
                    {% if current_user.last_seen %}<p>Last seen on: {{ current_user.last_seen }}</p>
                    {% endif %}
                </td>
            </tr>
        </table>
        <hr>
        <p>
            <a href="{{ url_for('edit_account') }}">Edit profile</a>
        </p>
    </section>
{% endblock content %}
